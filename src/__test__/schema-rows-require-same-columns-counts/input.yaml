
nodes:
  - kind: block
    type: table
    nodes:
      # Row 1
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 1, Col 1"
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 1, Col 2"
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 1, Col 3"
      # Row 2
      - kind: block
        type: table_row
        nodes:
          # Missing columns
          - kind: text
            text: "There is no columns here"

      # Row 3
      - kind: block
        type: table_row
        nodes:
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 3, Col 1"
          # Invalid column
          - kind: block
            type: invalid
            nodes:
              - kind: text
                text: "Row 3, Col 2"
          - kind: block
            type: table_cell
            nodes:
              - kind: text
                text: "Row 3, Col 3"
